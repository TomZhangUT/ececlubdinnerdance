<!DOCTYPE HTML>
<html>

<head>	<title> ECE Dinner Dance - Registration</title> 

<link rel="stylesheet" href="css/registration.css" />

</head>


<body class = "registration">

	<!--TEXT-->	
	<div id ="title">
	<h1 class ="the_title"> REGISTRATION </h1> 
	</div>

	<br>

	<div id = "lefttext1"> 
	<h2 class = "other">
		Full Name
		<br>
		Ticket Number 
		<br>
		Password
		<br>
		Re-enter Password
		<br>
		Email Address
		<br>
		Year
		<br>
	</h2>
	</div>

	<div id = "heading3">
		<h2 class = "other">
		Bus Departure Time
		<br>
		Bus Return Time
		<br>
		*The 8:15 p.m. bus is for those with midterms
		<br>
		</h2>
	</div>

	<div id = "lefttext3">
		<h2 class = "other">
		19+?
		</h2>
	</div>

	<!--FORM-->

	<form>
	<div id = "fillboxes">
	
		<input type="text" name ="FullName"> <br>
		<input type="text" name ="TicketNumber"> <br>
		<input type="text" name ="Password"> <br>
		<input type="text" name ="PasswordAgain"> <br>
		<input type="text" name ="Email"> <br>
		<select>
			<option value ="" disabled selected>Year</option>
			<option value ="1">1T8</option>
			<option value ="2">1T7</option>
			<option value ="3">1T6</option>
			<option value ="4">1T5</option>
			<option value ="5">1T4+PEY</option>
		</select>
			<br>
	</div>

	<div id = "heading4">
		<input type="radio" name="time" value="1" /> 6:15 p.m. 

		<input type="radio" name="time" value="2" /> 6:30 p.m. 

		<input type="radio" name="time" value="3" /> 6:45 p.m. <br>

		<input type="radio" name="time" value="4" /> 8:15 p.m.*

		<input type="radio" name="time" value="5" /> Not taking bus

		<br>
		<br>

		<input type="radio" name="time2" value="1" /> 11:00 p.m. 
		<input type="radio" name="time2" value="2" /> 12:00 a.m. 
		<input type="radio" name="time2" value="3" /> 1:00 a.m. <br>
		<input type="radio" name="time2" value="5" /> Not taking bus

		<br>
		<br>
		<br>
		<br>
		<br>
		<br>

		<input type="radio" name="19+" value="1" /> Yes 
		<input type="radio" name="19+" value="2" /> No

	</div>


	<div id = "bottombutton">
		<button type="button"> I'm Ready. Sign Me Up! </button>
	</div>
	</form>

</body>
</html>
